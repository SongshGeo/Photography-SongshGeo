[pytest]
# Pytest configuration for photography workflow tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    slow: Tests that take significant time (>1s)
    network: Tests requiring network access (API calls)
    edge_case: Tests for edge cases and error handling

# Test paths
testpaths = tests

# Coverage settings (if using pytest-cov)
# addopts += --cov=scripts --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs = .git .tox dist build *.egg node_modules

# Timeout for tests (if using pytest-timeout)
# timeout = 300

# Parallel execution (if using pytest-xdist)
# addopts += -n auto

